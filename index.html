  <body>

    <div class="row">

        <div class=" row col-md-12 bg-success cabecalho shadow p-3">

          <div class="col-md-4">



          </div> 

          <div class="col-md-4 text-center mt-1">   

            <h1>Calculadora</h1> 

          </div>

        </div>

    </div>

        <div class="row mt-3">

            <div class="col-md-1">



            </div>


            <input class="visor col-md-10" type="number">


        </div>

        <div class="row mt-3 numericos">

            

            <button class="col-3 bg-primary butao margin-btn"><h1>1</h1></button>

            <button class="col-3 bg-primary butao margin-btn"><h1>2</h1></button>

            <button class="col-3 bg-primary butao margin-btn"><h1>3</h1></button>

            <button class="col-1 bg-warning butao margin-btn"><h1>X</h1></button>

        <div class="row mt-3 numericos">

            

            <button class="col-3 bg-primary butao margin-btn"><h1>4</h1></button>

        </div>

            <button class="col-3 bg-warning butao margin-btn"><h1>%</h1></button>
