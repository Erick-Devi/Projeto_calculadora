<!DOCTYPE html>
<html lang="pt-br">

  <head>

    <title>Título da página</title>

    <meta charset="utf-8">

    <link rel="stylesheet" href="estilos/bootstrap.css">

    <link rel="stylesheet" href="estilos/bootstrap.css.map">

    <link rel="stylesheet" href="estilos/estilo.css">

    <script type="text/javascript" src="motor/motor.js"></script>

  </head>

  <body>

    <div class="row">

        <div class=" row col-md-12 bg-success cabecalho shadow p-3">

          <div class="col-md-4">



          </div> 

          <div class="col-md-4 text-center mt-1">   

            <h1>Calculadora</h1> 

          </div>

        </div>

    </div>

        <div class="row mt-3">

            <div class="col-md-1">



            </div>


            <p class="visor col-md-10" id="resultado"></p>



        </div>

        <div class="row mt-3 numericos">

            

            <button class="col-3 bg-primary butao margin-btn" onclick="inserir('1')">1</button>

            <button class="col-3 bg-primary butao margin-btn" onclick="inserir('2')">2</button>

            <button class="col-3 bg-primary butao margin-btn" onclick="inserir('3')">3</button>

            <button class="col-1 bg-warning butao margin-btn" onclick="inserir('*')">*</button>

        </div>

        <div class="row mt-3 numericos">

            

            <button class="col-3 bg-primary butao margin-btn" onclick="inserir('4')">4</button>

            <button class="col-3 bg-primary butao margin-btn" onclick="inserir('5')">5</button>

            <button class="col-3 bg-primary butao margin-btn" onclick="inserir('6')">6</button>

            <button class="col-1 bg-warning butao margin-btn" onclick="inserir('/')">/</button>

        </div>

        <div class="row mt-3 numericos">

            

            <button class="col-3 bg-primary butao margin-btn" onclick="inserir('7')">7</button>

            <button class="col-3 bg-primary butao margin-btn" onclick="inserir('8')">8</button>

            <button class="col-3 bg-primary butao margin-btn" onclick="inserir('9')">9</button>

            <button class="col-1 bg-warning butao margin-btn" onclick="inserir('-')">-</button>

        </div>

        <div class="row mt-3 numericos">

            

            <button class="col-3 bg-warning butao margin-btn" onclick="back()">Back</button>

            <button class="col-3 bg-primary butao margin-btn" onclick="inserir('0')">0</button>

            <button class="col-3 bg-warning butao margin-btn" onclick="inserir('.')">,</button>

            <button class="col-1 bg-warning butao margin-btn" onclick="inserir('+')">+</button>

            

        </div>

        <div class="row mt-3 numericos">

            

          <button class="col-5 bg-warning butao margin-btnf" onclick="clean()">C</button>

          <button class="col-5 bg-warning butao margin-btnf" onclick="calcular()">=</button>

          

      </div>

     </body>

</html>
